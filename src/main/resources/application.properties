spring.application.name=commerce
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/commerce
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.thymeleaf.mode=HTML5
spring.devtools.restart.enabled=true
api.security.token.secret=my-secret-key-from-video
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/
